<!DOCTYPE html>
<html>
    <head>
        <title>Quiz App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="quizstyle.css">
    </head>
    <body>
<div class="home-box custom-box hide">
    <h3>Instructions</h3>
    <p>Total number of questions:<span class="total-question">5</span></p>
    <button type="button" class="btn">start Quiz</button>
</div>
<div class="quiz-box custom-box">
    <div class="question-number">
        
    </div>

    <div class="question-text">
        
    </div>
    <div class="option-container">
       
    </div>
    <div class="next-button">
        <button type="button" class="btn"  onclick="next()">Next</button>
    </div>
 <div class="answer-indicator">
   
 </div>

</div>
<div class="result-box custom-box hide">
   <h1>QUIZ RESULT</h1>
   <table>
    <tr>
        <td>Total question</td>
        <td><span class="total-attempt">5</span></td>
    </tr>
    <tr>
        <td>Correct</td>
        <td><span class="total-correct">4</span></td>
    </tr>
    <tr>
        <td>wrong</td>
        <td><span class="total-wrong">1</span></td>
    </tr>
    <tr>
        <td>percentage</td>
        <td><span class="perecentage">60.00%</span></td>
    </tr>
    <tr>
        <td>Total Score</td>
        <td><span class="total-Score">3/5</span></td>
    </tr>

   </table>
   <button type="button" class="btn">Try Again</button>
   <button type="button" class="btn">Go To Home</button>
</div>
<script src="quizquestion.js"></script>
<script src="app.js"></script>
    </body>
</html>
